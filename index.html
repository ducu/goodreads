<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Reads by @ducu">
    <meta property="og:description" content="Beautiful list of what I'm reading and my past reads. Data exported from Goodreads.">
    <meta property="og:image" content="https://ducu.github.io/reads/reads.png">
    <meta property="og:url" content="https://ducu.github.io/reads">
    <meta name="twitter:card" content="https://ducu.github.io/reads/reads.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Reads by @ducu</title>
    <script type="text/javascript">
      var template = "templates/items.xsl";
      var data = {
        // i: ["sectionId", "xmlURL", "text"]
        0: ["currently", "data/currently.xml", "Reading"],
        1: ["2016", "data/2016.xml", "2016"],
        2: ["2017", "data/2017.xml", "2017"],
        3: ["2018", "data/2018.xml", "2018"] 
      }
    </script>
  </head>
  <body>
    <a href="https://github.com/ducu/reads"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 2" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <div id="mug" class="position-relative text-center">
      <a href="#" class="nav-link">
        <img class="rounded-circle" src="https://avatars3.githubusercontent.com/u/104093?s=40&v=4" title="@ducu" />
      </a>
    </div>

    <header class="header sticky-top container">
      <nav id="nav">
        <ul class="nav nav-pills nav-justified">
          <li id="item-currently" class="nav-item">
            <a class="nav-link" href="#currently"></a>
          </li>
          <li id="item-2018" class="nav-item">
            <a class="nav-link" href="#2018"></a>
          </li>
          <li id="item-2017" class="nav-item">
            <a class="nav-link" href="#2017"></a>
          </li>
          <li id="item-2016" class="nav-item">
            <a class="nav-link" href="#2016"></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="sections container">
      <div id="currently" class="section"></div>
      <div id="2018" class="section"></div>
      <div id="2017" class="section"></div>
      <div id="2016" class="section"></div>
    </div>

    <footer class="footer fixed-bottom">
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
      var xmlRequests = $.map(data,
        function(a, i) { return $.get(a[1]); });

      $.when.apply($, xmlRequests).done(function() {
        var xmlResponses = arguments;
        $.get(template, function(xslDoc) {
          // All is ready now, so...
          var domParser = new DOMParser();
          var xslProcessor = new XSLTProcessor();
          xslProcessor.importStylesheet(xslDoc);

          for (var i = 0; i < xmlResponses.length; i++) {
            var sectionId = data[i][0];
            var xmlDoc = xmlResponses[i][0];
            var fragment = xslProcessor.transformToFragment(xmlDoc, document);
            var count = fragment.firstChild.childElementCount;

            $("#" + sectionId).append(fragment);
            $("#item-" + sectionId + " a").text(
              data[i][2] + " " + "(" + count + ")");
          }

          $("body").scrollspy({ target: "#nav", offset: 200 })

        });
      });
    </script>
  </body>
</html>
